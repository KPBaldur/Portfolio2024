<nav class="navbar">
  <!-- Marca móvil (KP) -->
  <div class="brand-mobile">
    <span class="logo">
      Kevin<span class="logo-gradient">P</span>
    </span>
  </div>

  <!-- Hamburguesa (móvil) -->
  <button
    class="hamburger"
    (click)="toggleMenu()"
    aria-label="Abrir menú"
    [attr.aria-expanded]="menuOpen"
    aria-controls="mobileMenu"
  >
    <i class="bx" [ngClass]="menuOpen ? 'bx-x' : 'bx-menu'"></i>
  </button>

  <!-- Layout Desktop: 3 columnas -->
  <div class="navbar-desktop">
    <!-- Izquierda -->
    <ul class="menu-left">
      <li><a href="#about">Sobre mi</a></li>
      <li><a href="#portfolio">Portafolio</a></li>
    </ul>

    <!-- Centro (marca) -->
    <a href="#home" class="brand-desktop">
      <span class="brand-strong">Kevin</span
      ><span class="brand-accent">Portfolio</span>
      <small class="brand-sub">DEV SOFTWARE</small>
    </a>

    <!-- Derecha -->
    <ul class="menu-right">
      <li><a href="#skills">Habilidades</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
  </div>

  <!-- Menú móvil desplegable -->
  <div id="mobileMenu" class="menu-mobile" [class.active]="menuOpen">
    <ul>
      <li><a href="#home" (click)="toggleMenu()">Home</a></li>
      <li><a href="#about" (click)="toggleMenu()">Sobre mi</a></li>
      <li><a href="#portfolio" (click)="toggleMenu()">Portafolio</a></li>
      <li><a href="#skills" (click)="toggleMenu()">Habilidades</a></li>
      <li><a href="#contact" (click)="toggleMenu()">Contacto</a></li>
    </ul>
  </div>
</nav>
